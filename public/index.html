<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YFX0060 Õppija</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-2xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-bold text-gray-800 mb-4">
                        ⚛️ YFX0060 Õppija ⚛️
                    </h1>
                    <p class="text-gray-600 text-lg">
                        Vali eksamivariant või juhuslik pilet
                    </p>
                </div>

                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="space-y-4">
                        <button
                            onclick="startSession('variant', 1)"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-md"
                        >
                            Variant 1
                        </button>

                        <button
                            onclick="startSession('variant', 2)"
                            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-md"
                        >
                            Variant 2
                        </button>

                        <button
                            onclick="startSession('variant', 3)"
                            class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-md"
                        >
                            Variant 3
                        </button>

                        <button
                            onclick="startSession('random', null)"
                            class="w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-md"
                        >
                            Juhuslik pilet
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            async function startSession(mode, variant) {
                try {
                    const url =
                        mode === "variant"
                            ? `/api/cards?mode=variant&variant=${variant}`
                            : `/api/cards?mode=random`;

                    const response = await fetch(url);
                    const data = await response.json();

                    if (!data.cards || data.cards.length === 0) {
                        alert("Pole küsimusi - midagi on valesti!");
                        return;
                    }

                    localStorage.setItem(
                        "flashcards",
                        JSON.stringify(data.cards),
                    );
                    localStorage.setItem("currentIndex", "0");
                    localStorage.setItem("sessionMode", mode);
                    localStorage.setItem("sessionVariant", variant || "");
                    localStorage.setItem(
                        "currentTicket",
                        data.currentTicket || "",
                    );

                    window.location.href = "/app.html";
                } catch (error) {
                    console.error("Error fetching flashcards:", error);
                    alert("Küsimuste laadimisel läks midagi valesti!");
                }
            }
        </script>
    </body>
</html>
